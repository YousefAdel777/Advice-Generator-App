<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/Normalize.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="advice-box">
        <p class="advice-id">ADVICE #<span id="advice_id"></span></p>
        <h1 class="advice" id="advice"><div class="loading"></h1>
        <picture>
          <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="Divider">
        </picture>
        <button id="random_advice" class="random-advice"><img src="./images/icon-dice.svg" alt="Dice icon"></button>
      </div>
    </div>
  </div>
<script src="./js/main.js"></script>
</body>
</html>
